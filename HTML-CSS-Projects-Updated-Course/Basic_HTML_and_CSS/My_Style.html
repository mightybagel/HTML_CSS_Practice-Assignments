<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Practice class attribute in style</title>
		<style>
			.My_Style{
				background-color: yellow;
				color: blue;
				text-decoration: underline;
				text-decoration-color: purple;
				text-decoration-style: wavy;
				font-family: verdana;
				font-size: large;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<p class="My_Style">This is a paragraph.</p>
	</body>
</html>
