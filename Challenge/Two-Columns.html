<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Columns</title>
    <style>
        .row{
            width:80%;
            margin:auto;
        }
        .column{
            width:45%;
            height: 300px;
            background-color: cornflowerblue;
            float: left;
            margin: 5px;
            color:darkblue;
            
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="column">
            <h2>Header1</h2>
            <p>Text1</p>
        </div>

        <div class="column">
            <h2>Header2</h2>
            <p>Text2</p>
        </div>
      </div>
</body>
</html>
