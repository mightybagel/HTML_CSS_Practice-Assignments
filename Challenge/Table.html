<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, td,th,tr {
            border-collapse: collapse;
            border:1px solid black;
            padding: 12px;
            text-align: center;
        }
        th{
            background-color: blue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Game</th>
            <th>Developer</th>
            <th>Release Date</th>
        </tr>
        <tr>
            <td>Fortnite</td>
            <td>Epic Games</td>
            <td>July 21, 2017</td>
        </tr>
        <tr>
            <td>Super Mario Odyssey</td>
            <td>Nintendo</td>
            <td>October 27, 2017</td>
        </tr>
    </table>
</body>
</html>
